<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">

        <h1>Tic Tac Toe Game</h1>

            <div class="row">

            <div class="col-3">

                <table class="table" id="scoreboard">
                    <tbody>
                        <tr>
                            <th scope="row">Games Played</td>
                            <td id="gamesPlayed"></td>
                        </tr>
                        <tr>
                            <th scope="row">Player 1 (X)</td>
                            <td id="player1Score"></td>
                        </tr>
                        <tr>
                            <th scope="row">Player 2 (O)</td>
                            <td id="player2Score"></td>
                        </tr>
                        <tr>
                            <th scope="row">Draw</td>
                            <td id="drawScore"></td>
                        </tr>
                    </tbody>
                </table>

                <input type="button" id="resetGame" value="Reset Game" class="btn btn-primary">

            </div>

            <div class="col-6">

                <div id="turn"></div>

                <table class="table" id="game">
                    <tbody>

                        <tr>
                            <td id="1">&nbsp;</td>
                            <td id="2">&nbsp;</td>
                            <td id="3">&nbsp;</td>
                        </tr>

                        <tr>
                            <td id="4">&nbsp;</td>
                            <td id="5">&nbsp;</td>
                            <td id="6">&nbsp;</td>
                        </tr>

                        <tr>
                            <td id="7">&nbsp;</td>
                            <td id="8">&nbsp;</td>
                            <td id="9">&nbsp;</td>
                        </tr>

                    </tbody>
                </table>

                <label id="errorMSG"></label>
                
                <h2 id="msg">Click fields to play!</h2>

                <input type="button" id="restart" value="Next Round" class="btn btn-primary">
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    
</body>
</html>
